<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTK Vocabulary</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { margin-top: 0; color: #2c3e50; }
        p { color: #666; }
        .input-group { margin: 20px 0; text-align: left; }
        label { display: block; margin-bottom: 8px; font-weight: bold; }
        
        input[type="number"], select {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box; /* Ensures padding doesn't widen element */
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            width: 100%;
            margin-top: 20px;
        }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        
        #status { margin-top: 20px; font-size: 14px; min-height: 20px; }
        .note { font-size: 12px; color: #999; margin-top: 5px; }
    </style>
</head>
<body>

<div class="card">
    <h1>JP RTK Vocabulary Filter</h1>
    <p>Download a custom list of Japanese words based on your RTK progress and desired word apparition frequency.</p>

    <div class="input-group">
        <label for="chapterInput">Last Completed RTK Chapter:</label>
        <input type="number" id="chapterInput" min="0" max="99" value="10">
        <div class="note">Enter 0 for Kana-only words. Enter 99 for all words, including those using kanjis not in RTK.</div>
    </div>

    <div class="input-group">
        <label for="freqInput">Word Frequency Level:</label>
        <select id="freqInput">
            <option value="0">All Words (Includes Rare)</option>
            <option value="4">Advanced (Top ~10,000 words)</option>
            <option value="10" selected>Standard (Top ~5,000 words)</option>
            <option value="30">Core Only (Top ~2,000 words)</option>
        </select>
        <div class="note">Filters out rarer words to keep your list manageable.</div>
    </div>

    <button id="downloadBtn" onclick="processData()">Download Filtered CSV</button>
    <div id="status"></div>
</div>

<script>
    // Configuration
    const CSV_FILENAME = 'jp_freq_translation_reading.csv'; 

    function processData() {
        const chapterLimit = parseInt(document.getElementById('chapterInput').value, 10);
        const freqLimit = parseFloat(document.getElementById('freqInput').value);
        const btn = document.getElementById('downloadBtn');
        const status = document.getElementById('status');

        if (isNaN(chapterLimit)) {
            status.textContent = "Please enter a valid chapter number.";
            return;
        }

        btn.disabled = true;
        status.textContent = "Loading and processing data...";

        Papa.parse(CSV_FILENAME, {
            download: true,
            header: true,
            delimiter: ";",
            skipEmptyLines: true,
            complete: function(results) {
                if (results.errors.length > 0) {
                    console.error("Errors:", results.errors);
                    status.textContent = "Error loading CSV file. Check console.";
                    btn.disabled = false;
                    return;
                }

                const allRows = results.data;
                
                // Filter rows based on Chapter AND Frequency
                const filteredRows = allRows.filter(row => {
                    const rowChapter = parseInt(row.Heisig_chapter, 10);
                    const rowFreq = parseFloat(row.Frequency);

                    // Check validation
                    if (isNaN(rowChapter) || isNaN(rowFreq)) return false;

                    // Apply filters
                    const chapterCondition = rowChapter <= chapterLimit;
                    const freqCondition = rowFreq >= freqLimit; // Higher frequency score = more common

                    return chapterCondition && freqCondition;
                });

                if (filteredRows.length === 0) {
                    status.textContent = "No words found matching these criteria.";
                    btn.disabled = false;
                    return;
                }

                // Convert back to CSV
                const csvString = Papa.unparse(filteredRows, {
                    delimiter: ";"
                });

                // Generate filename based on settings
                // e.g., jp_freq_ch10_minfreq10.csv
                const filename = `jp_freq_ch${chapterLimit}_minfreq${freqLimit}.csv`;

                // Trigger Download
                downloadCSV(csvString, filename);
                
                status.textContent = `Success! Downloaded ${filteredRows.length} words.`;
                btn.disabled = false;
            },
            error: function(err) {
                console.error("Fetch error:", err);
                status.textContent = "Could not load file. Ensure it is uploaded to GitHub.";
                btn.disabled = false;
            }
        });
    }

    function downloadCSV(csvString, filename) {
        // Add BOM for Excel compatibility
        const blob = new Blob(["\uFEFF" + csvString], { type: 'text/csv;charset=utf-8;' });
        
        if (navigator.msSaveBlob) {
            navigator.msSaveBlob(blob, filename);
            return;
        }

        const url = URL.createObjectURL(blob);
        const link = document.createElement("a");
        
        link.setAttribute("href", url);
        link.setAttribute("download", filename);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        
        link.click();
        
        setTimeout(() => {
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }, 100);
    }
</script>

</body>
</html>
